    disabled: [5.2, 5.3, 5.4, 5.5, 8.0] # 5.3, 5.4 and 5.5 segfaults
    5.6:
      type: pecl
      run_dep: [libmagickwand-6.q16-3]
    7.0:
      type: pecl
      run_dep: [libmagickwand-6.q16-3]
    7.4:
      type: pecl
