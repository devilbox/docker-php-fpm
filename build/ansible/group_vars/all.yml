###   enabled: [ what php versions it is enabled for]
###   disabled: [ what php versions it is disabled for] (precedence over enabled)
###   '5.6':
###     command: command to execute prior installation
###     configure: custom configure command
###     build_dep:
###     run_dep:
###   all:
###     command:
###     configure:
###     build_dep:
###     run_dep:
###
