# -------------------------------------------------------------------------------------------------
# Apt repositories to enable (in defined order)
# -------------------------------------------------------------------------------------------------
apt_repositories_enabled:
  - backports
  - blackfire
  - git
  - mongo
  - pgsql
  - yarn


# -------------------------------------------------------------------------------------------------
# PHP Composer packages to install
# -------------------------------------------------------------------------------------------------
composer_enabled:
  - asgardcms
  - codeception
  - lumen
  - photon
  - prestissimo


# -------------------------------------------------------------------------------------------------
# Ruby gem packages to install
# -------------------------------------------------------------------------------------------------
gem_enabled:
  - mixlib_config
  - ffi
  - rb_inotify
  - mdl


# -------------------------------------------------------------------------------------------------
# Node npm packages to install
# -------------------------------------------------------------------------------------------------
npm_enabled:
  - angular_cli
  - eslint
  - grunt
  - grunt_cli
  - gulp
  - jsonlint
  - pm2                          # https://github.com/Unitech/pm2
  - mdlint
  - sass
  - stylelint
  - vue_cli
  - vue_cli_service_global
  - webpack
  - webpack_cli


# -------------------------------------------------------------------------------------------------
# Python pip packages to install
# -------------------------------------------------------------------------------------------------
pip_enabled:
  - ansible
  - yamllint
  - yq


# -------------------------------------------------------------------------------------------------
# Software to install (in defined order)
# -------------------------------------------------------------------------------------------------
software_enabled:
  # Composer, pip and nvm need to be first, others rely on it
  - composer
  - pip
  - nvm
  # Normal packages start here
  - awesomeci
  - deployer
  - drush7
  - drush8
  - drush9
  - drupalconsole
  - homebrew
  - gitflow
  - laravel
  - linkcheck
  - mhsendmail
  - mysqldumpsecure
  - phalcon
  - phpcs
  - phpcbf
  - php-cs-fixer
  - phpmd
  - phpunit
  - symfony
  - wkhtmltopdf
  - wpcli
  # Cleanup needs to be last
  - cleanup
